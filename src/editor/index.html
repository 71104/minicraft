<!DOCTYPE html>
<html lang="en">
<head>
  <title>Minicraft Editor</title>
  <link rel="stylesheet" href="jquery-ui.min.css"/>
  <style>
html, body {
  margin: 0;
  border: none;
  padding: 0;
  width: 100%;
  height: 100%;
  overflow: none;
}

canvas#canvas {
  position: absolute;
  width: 100%;
  height: 100%;
}

#toolbar {
  position: absolute;
  left: 0;
  top: 0;
}

#layer-manager {
  position: absolute;
  top: 0;
  right: 0;
  width: 300px;
  height: 100%;
}
  </style>
  <script src="jquery-3.1.1.min.js"></script>
  <script src="jquery-ui.min.js"></script>
  <script src="../common/ImageLoader.js"></script>
  <script src="Matrix.js"></script>
  <script src="View.js"></script>
  <script src="Editor.js"></script>
</head>
<body>
  <canvas id="canvas"></canvas>
  <div id="layer-manager" class="ui-widget">
    <div class="ui-widget-header">Layers</div>
    <div class="ui-widget-content">
      <table></table>
    </div>
  </div>
  <div id="toolbar" class="ui-widget">
    <div class="ui-widget-header">Tools</div>
    <div class="ui-widget-content">
      <div id="tool-group">
        <label><input type="radio" name="tool" data-tool="drag" checked/> Drag</label>
        <label><input type="radio" name="tool" data-tool="pencil"/> Pencil</label>
        <label><input type="radio" name="tool" data-tool="fill"/> Fill</label>
      </div>
    </div>
  </div>
</body>
</html>
